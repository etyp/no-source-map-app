<head>
  <title>no-source-map-app</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Source map issue</h2>
  <p>Open dev tools and hit CMD+P to search files - look for "main.js". It does not appear. Doesn't show in tree view either.</p>
</template>
